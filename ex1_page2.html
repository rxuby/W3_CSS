<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ex1_page2.css" />
    <title>Account Balance</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="nav">
          <img src="./pic/nemu-hamburger-white.png" alt="menu" />
          <img
            src="./pic/icon-calendar-white.png"
            alt="calendar"
            style="float: right"
          />
          <div class="abalance">
            <p>Avaiable Balance</p>
            <p style="font-size: 1.5rem">$7,392.00</p>
            <p>June 9, 2018</p>
          </div>
          <div class="card">
            <div class="box-number">
              <p style="font-size: 17px">42012</p>
              <p style="font-size: 17px">3049</p>
              <p style="font-size: 17px">2800</p>
              <p style="font-size: 17px">9815</p>
            </div>
            <div class="cv-number">
              <p>EXPIRE > 02/22</p>
              <p>CVC CODE > 230</p>
            </div>
          </div>
        </div>
        <div class="in-ex">
          <div class="in">
            <p>Income</p>
            <p><i class="fa fa-arrow-down"></i> $9,302.00</p>
          </div>
          <div class="ex">
            <p>Expense</p>
            <p><i class="fa fa-arrow-up"></i> $2,790.00</p>
          </div>
        </div>

        <div class="detail">
          <h2>Detail of movements</h2>
          <p>Weekly <i class="fa fa-chevron-down"></i></p>
        </div>

        <div class="box-detail1">
          <div class="box-img">
            <img
              src="./pic/restuarant.png"
              alt="restaurant icon"
              style="width: 40px"
            />
          </div>
          <div class="box-des">
            <h3>Restaurant</h3>
            <p>June 10,2018</p>
          </div>
          <div class="tran">
            <p class="tran-red"><i class="fa fa-arrow-up"></i> $170</p>
          </div>
        </div>

        <div class="box-detail2">
          <div class="box-img">
            <img
              src="./pic/hand-hold-money.png"
              alt="hand hold money icon"
              style="width: 40px"
            />
          </div>
          <div class="box-des">
            <h3>Salary Deposit</h3>
            <p>June 1,2018</p>
          </div>
          <div class="tran">
            <p class="tran-green"><i class="fa fa-arrow-down"></i> $1,200</p>
          </div>
        </div>

        <div class="box-detail4">
          <div class="box-img">
            <img
              src="./pic/icon-coins.png"
              alt="coins icon"
              style="width: 40px"
            />
          </div>
          <div class="box-des">
            <h3>Salary Deposit</h3>
            <p>May 1,2018</p>
          </div>
          <div class="tran">
            <p class="tran-green"><i class="fa fa-arrow-down"></i> $1,200</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
